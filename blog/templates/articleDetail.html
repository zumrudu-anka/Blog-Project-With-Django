{% extends "layout.html" %}

{% block body %}
    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{article.title}}</h1>

        <!-- Author -->
        <p class="lead">
        {{article.author.username}} taraf覺ndan yay覺nland覺.
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{article.created_date}}</p>

        <hr>

        <!-- Preview Image -->
        
        {% if article.image %}
            <img class="img-fluid rounded" src="{{article.image.url}}" alt="Kaynak Bulunamad覺">
        {% endif %}

        <hr>

        <!-- Post Content -->
        <p class="lead">{{article.content|safe}}</p>

        <hr>

      </div>

    </div>
    <!-- /.row -->
{% endblock body %}
